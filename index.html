<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calorie Counter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <script async src='/cdn-cgi/bm/cv/669835187/api.js'></script>
</head>


  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        MEAL TRACKER
      </h1>
    </div>
  </section>

  
  <div class="container mt-4">
    <!-- Form -->

    <div>
      <div>
        <h5>Add Meal</h5>
        <form>
          <div >
            <label for="item-name" aria-placeholder="Enter meal">Meal</label>
            <input id="item-name" type="text">
          </div>
          <div>
            <label>Calories</label>
            <input id="item-calories" type="number"placeholder="Add Calories">


            <!--Buttons to save meals, delete meals, ect-->
          </div>
          <div>
            <button id="add-meal">
              <i> </i>Add a Meal</button>
            <button id="update-meal" type="button">
              <i> </i>Update Meal</button>
            <button id="delete-meal" type="button">
              <i> </i>Delete Meal</button>
            <button id="delete-all" type="button">
              <i> </i>Delete All</button>
            <button id="back" type="button">
              <i> </i>Back</button>
          </div>

        </form>
      </div>
    </div>


    <div>
      <div>
          <h3>Total Calories:
              <span id="total-calories">0</span>
            </h3>
      </div>
    </div>
    <!-- List of items -->
    <div>
      <ul id="item-list">
      </ul>
    </div>
  </div>




<div>
    <section>THIS IS WHERE THE CALENDAR WILL GO</section>
</div>


<div>
    <h2>Calorie Intake:</h2>
    <h2>Calorie Goal: </h2>
</div>
<script src="./script.js"></script>

</body>
</html>
