<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calorie Counter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>


  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        MEAL TRACKER
      </h1>
    </div>
  </section>

  
  <div class="container mt-4">
    <!-- Form -->

    <div>
      <div>
        <h5>Add Meal</h5>
        <form>
          <div >
            <label for="item-name" aria-placeholder="Enter meal">Meal</label>
            <input id="item-name" type="text">
          </div>
          <div>
            <label>Calories</label>
            <input id="item-calories" type="number"placeholder="Add Calories">


            <!--Buttons to save meals, delete meals, ect-->
          </div>
          <div>
            <button id="add-meal">
              <i> </i>Add a Meal</button>
            <button id="delete-all" type="button">
              <i> </i>Delete All</button>
          </div>

        </form>
      </div>
    </div>


    <div>
      <div>
          <h3>
              <span id="total-calories"></span>
            </h3>
      </div>
    </div>
    <!-- List of items -->
    <div>
      <ul id="item-list">
      </ul>
    </div>
  </div>



<div>
    <h2>Calorie Intake:</h2>
    <h2>Calorie Goal: </h2>
</div>

<!-- test modal buttons -->

<button id="open-daily" data-target="daily-modal" class="js-modal-trigger button">Daily Report</button>
<button id="open-weekly" data-target="weekly-modal" class="js-modal-trigger button">Weekly Report</button>

<!-- start of Daily Report modal -->

<div id="daily-modal" class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Daily Report</p>
    </header>
    <section class="modal-card-body">
      Date display?</br>
      Met Calorie Goal?</br>
      Google Chart
    </section>
    <footer class="modal-card-foot">
      <button id="daily-close" class="button">Close</button>
    </footer>
  </div>
</div>

<!-- start of Weekly Report modal -->

<div id="weekly-modal" class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Weekly Report</p>
    </header>
    <section class="modal-card-body">
      Date display?</br>
      Met Calorie Goal</br>
      Google Chart
    </section>
    <footer class="modal-card-foot">
      <button id="weekly-close" class="button">Close</button>
    </footer>
  </div>
</div>

<!-- links to js and 3rd party api's -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
